<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/5ef23aa1ca.js" crossorigin="anonymous"></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <article class="card card--dark">
            <header class="card__header">
                <img class="card__img" src="assets/images/profile-picture.jpg" alt="portrait picture">
                <div class="card__info">
                    <h1 class="card__name">Jane Doe</h1>
                    <p class="card__job-title">Web Developer</p>
                </div>
            </header>
            <section class="card__body">
                <h2 class="card__description">
                    A kiddo who uses Boostrap and Laravel in web development
                    Currently playing around with design via Figma.
                </h2>
                <a class="btn" href="mailto:email@example.com">
                    joeylenerivera@gmail.com
                </a>
            </section>
            <footer class="card__footer">
                <ul class="social-icons">
                    <li class="social-icon"><i class="fa-brands fa-twitter"></i></li>
                    <li class="social-icon"><i class="fa-brands fa-instagram"></i></li>
                    <li class="social-icon"><i class="fa-brands fa-dribbble"></i></li>
                    <li class="social-icon"><i class="fa-brands fa-linkedin-in"></i></li>
                    <li class="social-icon"><i class="fa-brands fa-github"></i></li>
                    <li class="social-icon"><i class="fa-brands fa-dev"></i></li>
                </ul>          
            </footer>
        </article>
    </main>
</body>
</html>
