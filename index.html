<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/5ef23aa1ca.js" crossorigin="anonymous"></script>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="assets/css/grid.css">
</head>
<body>
    <main>
        <article class="card card--dark">
            <button class="card__theme-switch">
                <i class="fa-regular fa-sun fa-2xl"></i>
            </button>
            <header class="card__header">
                <div class="card__img__container">
                    <img class="card__img" src="assets/images/arno.jpg" alt="portrait picture">
                </div>
                <div class="card__info">
                    <h1 class="card__name">Arno N. Volts</h1>
                    <p class="card__job-title">Web Developer</p>
                </div>
            </header>
            <section class="card__body">
                <h2 class="card__description">
                    A kiddo who uses <span class="highlight">Boostrap</span> and <span class="highlight">Laravel</span> in web development
                    Currently playing around with design via Figma.
                </h2>
                <a class="btn" href="voltsnntanisimine@gmail.com">
                    voltsnntanisimine@gmail.com
                </a>
            </section>
            <footer class="card__footer">
                <ul class="social-icons">
                    <li class="social-icon">
                        <a 
                            href="https://www.linkedin.com/in/nntanisimine-volts-531062256/"
                            target="_blank"
                        >
                            <i class="fa-brands fa-linkedin-in fa-xl"></i>
                        </a>
                    </li>
                    <li class="social-icon">
                        <a 
                            href="https://github.com/voltsn"
                            target="_blank"
                        >
                            <i class="fa-brands fa-github fa-xl"></i>
                        </a>
                    </li>
                </ul>          
            </footer>
        </article>
    </main>
</body>
</html>
